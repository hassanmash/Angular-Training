<h5>p-dropdown</h5>
<small><b>optionLabel</b> is to show what to select. </small><small><b>optionValue</b> is to select which value.</small><br>
<p-dropdown [options]="books" [(ngModel)]="selectedBook" optionLabel="name" optionValue="author" (onClick)="clicked()"></p-dropdown>
